<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 400px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 12px; padding: 10px 20px; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Add New Inventory Item</h1>

  <form id="itemForm">
    <label>Item Name:
      <input type="text" id="name" required />
    </label>

    <label>Quantity:
      <input type="number" id="quantity" required />
    </label>

    <label>Category:
      <select id="category" required>
        <option value="">Loading categories...</option>
      </select>
    </label>

    <label>Store Number:
      <input type="text" id="store_number" required />
    </label>

    <label>Date Added:
      <input type="date" id="date_added" required />
    </label>

    <button type="submit">Add Item</button>
  </form>

  <div id="status"></div>

  <script>
    // --- Load categories from item.php ---
    async function loadCategories() {
      const res = await fetch('item.php');
      const categories = await res.json();

      const select = document.getElementById('category');
      select.innerHTML = ''; // clear existing

      if (categories.length === 0) {
        select.innerHTML = '<option value="">No categories found</option>';
        return;
      }

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    // --- Submit item form ---
    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value.trim(),
        quantity: parseInt(document.getElementById('quantity').value),
        category_id: parseInt(document.getElementById('category').value),
        store_number: document.getElementById('store_number').value.trim(),
        date_added: document.getElementById('date_added').value
      };

      const res = await fetch('item.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      document.getElementById('status').textContent = result.success
        ? '✅ Item added successfully!'
        : '❌ Failed to add item.';
        
      if (result.success) e.target.reset();
    });

    // Load categories when page opens
    loadCategories();
  </script>
</body>
</html>
